{% extends "match_oligo/main.html" %}
{% block content %}
    <h1>Here are the search parameters on the file(s) you submitted:</h1>
	{% for info in search_param %}
        <p> {{info}} <p>
        {% endfor %}
 
        {% for c in var %}
	<p> {{c}} <p>	

        {% empty %}
            <p> Sorry, no matches found. <p>

	{% endfor %}

	
{% endblock %}
